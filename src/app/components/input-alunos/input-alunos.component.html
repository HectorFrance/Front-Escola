<form>
    <img src="../../assets/cliente.png">

    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="nome" class="form-control" name="nome" [(ngModel)]="aluno.nome">  
    <label for="cpf">Cpf</label>
    <input type="text" id="cpf" placeholder="cpf" class="form-control" name="cpf" [(ngModel)]="aluno.cpf" readonly>
    <label for="email">E-mail</label>
    <input type="text" id="email" placeholder="email" class="form-control" name="email" [(ngModel)]="aluno.email">
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" placeholder="telefone" class="form-control" name="fone" [(ngModel)]="aluno.fone">
    <label for="tipo">Tipo</label>
    <select id="tipo" class="form-select" name="tipo" [(ngModel)]="aluno.tipo">
        <option value="">Selecionar</option>
        <option value="MONITOR">Monitor</option>
        <option value="CONVENCIONAL">Convencional</option>
    </select>

    <a routerLink='/table'><input type="button" value="{{submit}}" *ngIf="btnCadastro" class="btn btn-primary" id="btn-cadastro" (click)="createOrUpdate()"></a>
    <a routerLink='/table'><input type="button" value="Cancelar" class="btn btn-secundary" id="btn-cancela" *ngIf="btnCadastro" (click)="cancel()"></a>
</form>
